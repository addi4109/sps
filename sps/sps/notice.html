<style>
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    background: #f4f4f4;
}

/* Navbar */
.navbar {
    background-color: #222;
    padding: 0.5rem 1rem;
}
.navbar .navbar-brand { margin-right: 1rem; }
.navbar .img-logo { border-radius: 50%; width: 40px; }
.navbar-nav { display: flex; gap: 1rem; list-style: none; margin: 0; padding: 0; align-items: center; }
.nav-item { position: relative; }
.nav-link { color: white !important; font-weight: bold; transition: background 0.3s, color 0.3s; }
.nav-link:hover { background-color: #f39c12; color: black !important; border-radius: 5px; }

/* Page heading */
.page-heading {
    text-align: center;
    font-size: 2.5rem;
    font-weight: 600;
    margin: 2rem 1rem 1rem 1rem;
    color: #222;
}

/* Notice board container */
.notice-container {
    max-width: 1200px;
    margin: 2rem auto;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 1.5rem;
    padding: 0 1rem;
}

/* Notice card */
.notice-card {
    background: #fff;
    border-radius: 12px;
    height: 200px; /* placeholder height */
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    transition: transform 0.3s, box-shadow 0.3s;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeUp 0.8s forwards;
}
.notice-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

/* Animation */
@keyframes fadeUp {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Staggered delays for multiple cards */
.notice-container .notice-card:nth-child(1) { animation-delay: 0s; }
.notice-container .notice-card:nth-child(2) { animation-delay: 0.1s; }
.notice-container .notice-card:nth-child(3) { animation-delay: 0.2s; }
.notice-container .notice-card:nth-child(4) { animation-delay: 0.3s; }
.notice-container .notice-card:nth-child(5) { animation-delay: 0.4s; }
.notice-container .notice-card:nth-child(6) { animation-delay: 0.5s; }

/* Responsive */
@media(max-width: 768px) {
    .notice-container { grid-template-columns: repeat(2, 1fr); }
}
@media(max-width: 480px) {
    .notice-container { grid-template-columns: 1fr; }
}
</style>
