/* ===============================
   NOTICE BOARD
   =============================== */
.notice-container{
  max-width:1200px;
  margin:0 auto 3rem;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:1.5rem;
  padding:0 1rem;
}

.notice-card{
  background:#fff;
  border-radius:12px;
  height:200px;
  display:flex;
  justify-content:center;
  align-items:center;
  box-shadow:0 6px 15px rgba(0,0,0,0.1);
  transition:transform 0.3s, box-shadow 0.3s;
  opacity:0;
  transform:translateY(20px);
  animation:fadeUp 0.8s forwards;
}

.notice-card:hover{
  transform:translateY(-5px);
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

/* Fade animation */
@keyframes fadeUp{
  to{opacity:1;transform:translateY(0);}
}

/* Animation delays */
.notice-card:nth-child(1){animation-delay:0s;}
.notice-card:nth-child(2){animation-delay:.1s;}
.notice-card:nth-child(3){animation-delay:.2s;}
.notice-card:nth-child(4){animation-delay:.3s;}
.notice-card:nth-child(5){animation-delay:.4s;}
.notice-card:nth-child(6){animation-delay:.5s;}

/* Responsive */
@media(max-width:768px){
  .notice-container{grid-template-columns:repeat(2,1fr);}
}
@media(max-width:480px){
  .notice-container{grid-template-columns:1fr;}
}
