<style>
/* ===============================
   RESET
   =============================== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:#f4f4f4;
  overflow-x:hidden;
}

/* ===============================
   NAVBAR (SAME AS EVENTS PAGE)
   =============================== */
.navbar{
  background:#2f3b45;
  padding:0.35rem 0.6rem;
}

.navbar-brand img{
  width:38px;
  border-radius:50%;
}

.navbar-nav{
  margin-left:20px;
}

.navbar-nav .nav-item{
  margin-right:7px;
}

.navbar-dark .navbar-nav .nav-link{
  color:#fff !important;
  font-weight:600;
  padding:6px 10px;
  font-size: 14px;
  transition:all 0.3s ease;
}

.navbar-dark .navbar-nav .nav-link:hover,
.navbar-dark .navbar-nav .nav-link.active{
  background:#f39c12;
  color:#000 !important;
  border-radius:6px;
}

/* Mobile center menu */
@media(max-width:767px){
  .navbar-nav{
    margin-left:0;
    width:100%;
    text-align:center;
  }
  .navbar-nav .nav-item{
    margin:6px 0;
  }
  .navbar-nav .nav-link{
    display:inline-block;
  }
}

/* ===============================
   PAGE HEADING
   =============================== */
.page-heading{
  text-align:center;
  font-size:2.5rem;
  font-weight:600;
  margin:2rem 1rem 1rem;
  color:#222;
}

/* ===============================
   NOTICE BOARD
   =============================== */
.notice-container{
  max-width:1200px;
  margin:2rem auto;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:1.5rem;
  padding:0 1rem;
}

.notice-card{
  background:#fff;
  border-radius:12px;
  height:200px;
  display:flex;
  justify-content:center;
  align-items:center;
  box-shadow:0 6px 15px rgba(0,0,0,0.1);
  transition:transform 0.3s, box-shadow 0.3s;
  opacity:0;
  transform:translateY(20px);
  animation:fadeUp 0.8s forwards;
}

.notice-card:hover{
  transform:translateY(-5px);
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

/* Fade animation */
@keyframes fadeUp{
  to{opacity:1;transform:translateY(0);}
}

/* Animation delays */
.notice-card:nth-child(1){animation-delay:0s;}
.notice-card:nth-child(2){animation-delay:.1s;}
.notice-card:nth-child(3){animation-delay:.2s;}
.notice-card:nth-child(4){animation-delay:.3s;}
.notice-card:nth-child(5){animation-delay:.4s;}
.notice-card:nth-child(6){animation-delay:.5s;}

/* Responsive */
@media(max-width:768px){
  .notice-container{grid-template-columns:repeat(2,1fr);}
}
@media(max-width:480px){
  .notice-container{grid-template-columns:1fr;}
}
</style>

<script>

  const page = window.location.pathname.split("/").pop() || "index.html";

    if(link.getAttribute("href") === page){
      link.classList.add("active");
    }
  });

</script>
