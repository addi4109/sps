<style>
/* ===============================
   RESET
   =============================== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:linear-gradient(135deg,#f5f7fa,#c3cfe2);
  overflow-x:hidden;
}

/* ===============================
   NAVBAR (SAME AS DEPARTMENT)
   =============================== */
.navbar{
  background:#2f3b45;
  padding:0.35rem 0.6rem;
}

.navbar-brand img{
  width:38px;
  border-radius:50%;
}

.navbar-nav{
  margin-left:20px;
}

.navbar-nav .nav-item{
  margin-right:10px;
}

.navbar-dark .navbar-nav .nav-link{
  color:#fff !important;
  font-weight:600;
  padding:8px 14px;
  transition:all 0.3s ease;
}

.navbar-dark .navbar-nav .nav-link:hover,
.navbar-dark .navbar-nav .nav-link.active{
  background:#f39c12;
  color:#000 !important;
  border-radius:6px;
}

/* Mobile center menu */
@media(max-width:767px){
  .navbar-nav{
    margin-left:0;
    width:100%;
    text-align:center;
  }
  .navbar-nav .nav-item{
    margin:6px 0;
  }
  .navbar-nav .nav-link{
    display:inline-block;
  }
}

/* ===============================
   PAGE HEADING
   =============================== */
.page-heading{
  text-align:center;
  font-size:2.5rem;
  font-weight:600;
  margin:2rem 1rem 1rem;
  color:#222;
}

/* ===============================
   GALLERY
   =============================== */
.gallery-container{
  max-width:1200px;
  margin:1rem auto 3rem;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:1.5rem;
  padding:0 1rem;
}

.gallery-item{
  border-radius:15px;
  overflow:hidden;
  box-shadow:0 6px 15px rgba(0,0,0,0.25);
  opacity:0;
  transform:translateY(20px);
  animation:fadeUp 0.8s forwards;
}

.gallery-item:nth-child(1){animation-delay:0s;}
.gallery-item:nth-child(2){animation-delay:.1s;}
gallery-item:nth-child(3){animation-delay:.2s;}
.gallery-item:nth-child(4){animation-delay:.3s;}
.gallery-item:nth-child(5){animation-delay:.4s;}
.gallery-item:nth-child(6){animation-delay:.5s;}

.gallery-item img{
  width:100%;
  height:350px;
  object-fit:cover;
}

/* Fade animation */
@keyframes fadeUp{
  to{opacity:1;transform:translateY(0);}
}

/* Responsive */
@media(max-width:768px){
  .gallery-container{grid-template-columns:1fr;}
  .gallery-item img{height:250px;}
}
</style>
</head>

</div>
<script>
  (function () {
    const currentPage = window.location.pathname.split("/").pop() || "index.html";

    document.querySelectorAll(".navbar-nav .nav-link").forEach(link => {
      const linkPage = link.getAttribute("href");

      if (linkPage === currentPage) {
        link.classList.add("active");
      }
    });
  })();
</script>
</body>
